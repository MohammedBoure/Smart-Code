<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-SOUQ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/products.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <a href="index.html" class="logo">Smart-Code</a>
      <button class="menu-toggle"><i class="fas fa-bars"></i></button>
      <nav class="nav">
        <div class="nav-links">
          <a href="index.html">الرئيسية</a>
          <a href="#">من نحن</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Product Section -->
  <section class="products py-5">
    <div class="container">
      <h2 class="mb-4" id="productName">جاري تحميل الموقع...</h2>
      <div class="row">
        <!-- Product Images -->
        <div class="col-lg-6">
          <div class="product-card-image">
            <div class="browser-frame">
              <div class="browser-bar">
                <span class="browser-dot"></span>
                <span class="browser-dot"></span>
                <span class="browser-dot"></span>
              </div>
              <div class="carousel">
                <button class="carousel-prev"><i class="fas fa-chevron-right"></i></button>
                <div id="carouselImages"></div>
                <button class="carousel-next"><i class="fas fa-chevron-left"></i></button>
              </div>
            </div>
            <div id="carouselThumbnails" class="thumbnails-container mt-3"></div>
          </div>
        </div>

        <!-- Product Details -->
        <div class="col-lg-6">
          <div class="product-card-info">
            <p class="product-description" id="productDescription"></p>
            <div class="product-specs">
              <h4>اسم الثيم: <span id="themeName"></span></h4>
              <h4>الألوان: <div id="colors" class="color-bar"></div></h4>
              <h4>السعر: <span id="productPrice"></span></h4>
              <h4>البريد الإلكتروني: 
                <span id="loginEmail"></span>
                <button class="copy-btn" data-target="loginEmail" title="نسخ البريد">
                  <i class="fas fa-copy"></i>
                </button>
              </h4>
              <h4>كلمة المرور: 
                <span id="loginPassword"></span>
                <button class="copy-btn" data-target="loginPassword" title="نسخ كلمة المرور">
                  <i class="fas fa-copy"></i>
                </button>
              </h4>
              <div class="buttons-container mt-3">
                <a id="siteUrl" href="#" class="action-btn" target="_blank">
                  <i class="fas fa-eye me-2"></i>عرض الموقع
                </a>
                <a id="dashboardUrl" href="#" class="action-btn" target="_blank">
                  <i class="fas fa-tachometer-alt me-2"></i>لوحة التحكم
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Order Form -->
      <div class="mt-5">
        <h2 class="mb-4">معلومات الطلب</h2>
        <form id="orderForm" class="order-form">
          <div class="mb-3">
            <label for="customer_name" class="form-label">الاسم</label>
            <input type="text" class="form-control" id="customer_name" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">رقم الهاتف</label>
            <input type="text" class="form-control" id="phone" required>
          </div>
          <button type="submit" id="submitBtn" class="btn btn-secondary" disabled>
            <i class="fas fa-paper-plane me-2"></i>إرسال الطلب
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- Image Modal -->
  <div class="image-modal" id="imageModal">
    <div class="modal-content">
      <div class="modal-carousel">
        <img class="modal-img" src="" alt="صورة الموقع">
        <button class="modal-prev"><i class="fas fa-chevron-right"></i></button>
        <button class="modal-next"><i class="fas fa-chevron-left"></i></button>
        <button class="modal-close">&times;</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <h2>تواصلوا معنا</h2>
      <p>الهاتف: <a href="tel:+213558815453">+213 558 815 453</a></p>
      <p>فيسبوك: <a href="#">صفحتنا الرسمية</a></p>
      <p>إنستغرام: <a href="#">حسابنا الرسمي</a></p>
      <p>تم تطوير الموقع بواسطة: اسم المبرمج</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/products/backend.js"></script>
  <script src="js/products/frontend.js"></script>
</body>
</html>
